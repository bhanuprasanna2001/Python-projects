version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: jaeger
    ports:
      - "6831:6831/udp"    # Thrift compact (agent)
      - "6832:6832/udp"    # Thrift binary (agent)
      - "5778:5778"        # Config (agent)
      - "16686:16686"      # Query frontend (UI)
      - "4317:4317"        # OTLP gRPC
      - "4318:4318"        # OTLP HTTP
      - "14250:14250"      # Model proto (collector)
      - "14268:14268"      # Thrift HTTP (collector)
      - "14269:14269"      # Admin (health check)
      - "9411:9411"        # Zipkin compatible
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true

  # Optional: OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector:0.88.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "1888:1888"    # pprof
      - "8888:8888"    # Prometheus metrics
      - "8889:8889"    # Prometheus exporter
      - "13133:13133"  # Health check
      - "55679:55679"  # zpages
    depends_on:
      - jaeger
