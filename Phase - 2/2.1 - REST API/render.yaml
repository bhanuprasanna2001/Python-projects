# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Application
  - type: web
    name: bookmark-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookmark-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: bookmark-db
    plan: free
    databaseName: bookmark_db
    user: bookmark_user
    ipAllowList: []  # Allow all IPs (for free tier)
