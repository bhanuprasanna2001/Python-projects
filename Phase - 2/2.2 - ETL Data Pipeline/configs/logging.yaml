version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    
  structured:
    (): etl_pipeline.utils.logging.StructuredFormatter
    
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
    
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: structured
    filename: logs/pipeline.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  etl_pipeline:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  # Reduce noise from libraries
  httpx:
    level: WARNING
  sqlalchemy:
    level: WARNING
  apscheduler:
    level: INFO

root:
  level: INFO
  handlers: [console]
