# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with current directory
prepend_sys_path = .

# Database URL (can be overridden by env.py)
sqlalchemy.url = sqlite:///./alembic_demo.db

# For PostgreSQL:
# sqlalchemy.url = postgresql://user:password@localhost:5432/dbname

[post_write_hooks]
# Hooks to run after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
